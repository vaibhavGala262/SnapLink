<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="title">✂️ URL Shortener</h1>
        <p class="subtitle">Transform your long URLs into short, shareable links</p>
    </div>

    <div class="nav-menu">
        <a href="#" class="nav-link active">🔗 Shorten URL</a>
        <a href="analytics.html" class="nav-link">📊 Analytics Dashboard</a>
    </div>

    <form id="shortenForm">
        <div class="form-group">
            <div class="input-wrapper">
                <input
                        type="url"
                        id="urlInput"
                        class="url-input"
                        placeholder="Enter your long URL here..."
                        required
                >
            </div>

            <!-- Custom Alias Toggle -->
            <div class="custom-alias-section">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="customAliasToggle" class="custom-checkbox">
                    <label for="customAliasToggle" class="checkbox-label">Custom Alias</label>
                </div>
                <div class="alias-input-wrapper" id="aliasInputWrapper" style="display: none;">
                    <input
                            type="text"
                            id="aliasInput"
                            class="alias-input"
                            placeholder="Enter custom alias (optional)..."
                            pattern="[a-zA-Z0-9-_]+"
                            title="Only letters, numbers, hyphens, and underscores allowed"
                    >
                </div>
            </div>

            <button type="submit" id="shortenBtn" class="shorten-btn">
                Shorten URL
            </button>
        </div>
    </form>

    <div class="loading" id="loading">
        Generating your short URL
    </div>

    <div class="error" id="error">
        <strong>Error:</strong> <span id="errorMessage"></span>
    </div>

    <div class="result-section" id="resultSection">
        <h3 class="result-title">🎉 Your shortened URL is ready!</h3>
        <div class="url-display">
            <input type="text" id="shortenedUrl" class="shortened-url" readonly>
            <button id="copyBtn" class="copy-btn">Copy</button>
        </div>
    </div>

    <div class="analytics-section" id="analyticsSection">
        <button id="viewAnalyticsBtn" class="analytics-btn">
            📊 View Full Analytics Dashboard
        </button>

        <div class="quick-analytics" id="quickAnalytics">
            <div class="analytics-header">
                <h4 class="analytics-title">Quick Stats</h4>
                <button id="refreshStats" class="full-analytics-link">🔄 Refresh</button>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div id="quickClicks" class="stat-number">0</div>
                    <div class="stat-label">Clicks</div>
                </div>
                <div class="stat-item">
                    <div id="quickCountries" class="stat-number">0</div>
                    <div class="stat-label">Countries</div>
                </div>
                <div class="stat-item">
                    <div id="quickDevices" class="stat-number">0</div>
                    <div class="stat-label">Devices</div>
                </div>
                <div class="stat-item">
                    <div id="quickReferrers" class="stat-number">0</div>
                    <div class="stat-label">Sources</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="scripts/main.js"></script>
</body>
</html>
